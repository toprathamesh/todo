<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect x=%2210%22 y=%2210%22 width=%2280%22 height=%2280%22 rx=%2210%22 ry=%2210%22 fill=%22%233498db%22 /><polyline points=%2230 55 45 70 70 35%22 fill=%22none%22 stroke=%22white%22 stroke-width=%2210%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22 /></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo</h1>
            <div id="date-time"></div>
        </header>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month-btn">&lt;</button>
                <h2 id="calendar-month-year"></h2>
                <button id="next-month-btn">&gt;</button>
            </div>
            <div id="calendar"></div>
        </div>

        <div class="section">
            <h2>Learn</h2>
            <div class="input-container">
                <input type="text" id="learn-link" placeholder="Enter any link">
                <textarea id="learn-note" placeholder="Enter a note"></textarea>
                <button id="add-learn-btn">Add</button>
            </div>
            <div id="learn-list" class="item-list"></div>
        </div>

        <div class="section">
            <h2>Plan</h2>
            <div class="input-container">
                <input type="text" id="plan-link" placeholder="Enter any link (YouTube, website, etc.)">
                <textarea id="plan-note" placeholder="Enter a note"></textarea>
                <button id="add-plan-btn">Add</button>
            </div>
            <div id="plan-list" class="item-list"></div>
        </div>

        <div class="section">
            <h2>Implement</h2>
            <div class="input-container">
                <input type="text" id="repo-link" placeholder="Enter GitHub repo link">
                <textarea id="repo-note" placeholder="Enter a note"></textarea>
                <button id="add-repo-btn">Add</button>
            </div>
            <div id="repo-list" class="item-list"></div>
        </div>

        <div class="section">
            <h2>Whiteboard</h2>
            <div class="whiteboard-container">
                <div id="whiteboard-controls">
                    <button id="color-black" class="color-btn active" data-color="black"></button>
                    <button id="color-red" class="color-btn" data-color="red"></button>
                    <button id="color-green" class="color-btn" data-color="green"></button>
                    <button id="eraser-btn">Eraser</button>
                    <button id="clear-board-btn">Clear All</button>
                </div>
                <canvas id="whiteboard-canvas" width="800" height="400"></canvas>
            </div>
        </div>

    </div>

    <!-- Note Modal -->
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <textarea id="note-input" placeholder="Enter your note..."></textarea>
            <div class="modal-actions">
                <label class="busy-label">
                    <input type="checkbox" id="busy-checkbox">
                    Mark as Busy
                </label>
                <button id="save-note-btn">Save Note</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
