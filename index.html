<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo</h1>
            <div id="date-time"></div>
        </header>

        <div class="calendar-container">
            <h2>Attendance</h2>
            <div id="calendar"></div>
        </div>

        <div class="section">
            <h2>Learn</h2>
            <div class="input-container">
                <input type="text" id="learn-link" placeholder="Enter any link">
                <textarea id="learn-note" placeholder="Enter a note"></textarea>
                <button id="add-learn-btn">Add</button>
            </div>
            <div id="learn-list" class="item-list"></div>
        </div>

        <div class="section">
            <h2>Plan</h2>
            <div class="input-container">
                <input type="text" id="plan-link" placeholder="Enter any link (YouTube, website, etc.)">
                <textarea id="plan-note" placeholder="Enter a note"></textarea>
                <button id="add-plan-btn">Add</button>
            </div>
            <div id="plan-list" class="item-list"></div>
        </div>

        <div class="section">
            <h2>Implement</h2>
            <div class="input-container">
                <input type="text" id="repo-link" placeholder="Enter GitHub repo link">
                <textarea id="repo-note" placeholder="Enter a note"></textarea>
                <button id="add-repo-btn">Add</button>
            </div>
            <div id="repo-list" class="item-list"></div>
        </div>

        <div class="section">
            <h2>Whiteboard</h2>
            <div class="whiteboard-container">
                <div id="whiteboard-controls">
                    <button id="color-black" class="color-btn active" data-color="black"></button>
                    <button id="color-red" class="color-btn" data-color="red"></button>
                    <button id="color-green" class="color-btn" data-color="green"></button>
                    <button id="eraser-btn">Eraser</button>
                    <button id="clear-board-btn">Clear All</button>
                </div>
                <canvas id="whiteboard-canvas"></canvas>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
